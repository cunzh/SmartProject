<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
	<title>商品信息查询</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" /> 
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../asset/css/jquery.dataTables.min.css" rel="stylesheet">
	 <style>
      	.panel {
      		margin-top: -24px;
      	}
    </style>
</head>
<body style="padding-top: 10px;">
	<div class="container-fluid">
			<div class="panel panel-info">
				<div class="panel-heading">
					  <h2 class="panel-title"><b>查询条件(商品查询)</b></h2>
				</div>
				<br>
					<div class="advance_search">      
					<div class="row">
						<div class="col-md-12 ">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<label class="label_font">店铺名称</label>
							<select id="product_shop" name="product.shopId" >
								<option value="">---请选择---</option>
							</select>
							&nbsp;&nbsp;
							<label >商品类型</label>  
							<select id="product_type" name="product.typeId">   
                                <option value="">---请选择---</option>                  
							</select>							
							&nbsp;&nbsp;
							<label >商品类型属性值</label>  		
							<select id="product_property" name="propertyValueId">
                                <option value="">---请选择---</option>
							</select>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button id="query_button" value="" class="btn btn-primary btn-sm"style="width:100px; height:30px;">查询</button> 
						</div>
					</div>
					<br>
				</div>
			</div>
				<br>
			<div class="panel panel-info">
				<div class="panel-heading">
					    <h3 class="panel-title"><b>结果列表(商品查询)</b></h3>
				</div>
				<div class="form-group">
					<div class="panel-body">
							<div class="table-responsive">
							<table id="owner_table" class="table table-bordered table-striped table-hover tablesorter">
								<thead>
									<tr class="success">
									  <th width="20%">商品名称</th>
                                      <th width="20%">商品简介</th>
                                      <th width="40%">商品详情</th>
									  <th width="10%">商品价格</th>
									  <th width="10%">商品类型</th>
									</tr>
								  </thead>
								  <tbody id="owner_tableBody">
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
                                        <td></td>
									</tr>
								  </tbody> 
								</table>
								<span id="sp" class="pageshow"></span> 
								<ul class="pagination pull-right pagehandle" id="pagination"></ul>
							</div>
					</div>
				</div>
			</div>
	</div>
	<script src="../asset/js/jquery-1.11.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../asset/js/jquery-ui.custom.min.js"></script>
	<script src="../asset/js/table.js"></script> 
	<script src="../asset/js/getData.js"></script>
	<script src="../asset/js/jqPaginator.js"></script>
	<script src="../asset/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="../asset/js/shop/searchproduct.js"></script>

</body>
</html>
